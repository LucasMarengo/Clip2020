    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-4">
                <form class="text-center border border-light p-5" action="#!">

                    <p class="h4 mb-4">Iniciar Seccion</p>

                    <!-- Email -->
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contrase単a" required>

                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Recuerdame</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="" class="rojo">olvido contrase単a?</a>
                        </div>
                    </div>
                    <!-- Sign in button -->
                    <button class="btn btn-danger btn-block my-4" type="submit">Loguearse</button>
                    <!-- Social login -->
                    <p>o inicie con:</p>

                    <a href="#" class="mx-2" role="button"><i class="fa fa-facebook rojo"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fa fa-twitter rojo"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fa fa-linkedin rojo"></i></a>
                    <a href="#" class="mx-2" role="button"><i class="fa fa-github rojo"></i></a>

                </form>
            </div>
            <div class="col-md-8">
                <form class="border border-light p-5" action="#!">
                    <p class="h4 mb-4">Registrarse</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Ejemplo@email.com*" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Contrase単a</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Contrase単a*" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle 123">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Cordoba*" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Provincia</label>
                            <select id="inputState" class="form-control" required>
                          <option selected>Seleccione</option>
                          <option>Cordoba</option>
                          <option>Santa Fe</option>
                        </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrar</button>
                </form>

            </div>
        </div>

    </div>
